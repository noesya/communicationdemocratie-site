{{ if .Params.Categories }}
<ul class="post-categories">
  {{- range $index, $s := .GetTerms "categories" -}}
    <li>
      <a href="{{ .Permalink }}"{{ if .Params.parent }} class="cat-{{ replace .Params.parent "/" "" }}"{{ end }}>
        {{- safeHTML .Title -}}
      </a>
    </li>
  {{- end }}
</ul>
{{ end }}
