<div class="posts">
  {{ if not .Pages }}
    <p>{{ i18n "categories.no_post" }}</p>
  {{ end }}
  {{ range $i, $pages := .Paginator.Pages }}
    {{ if ne $i 0 }}
      {{ .Scratch.Set "small" true }}
    {{ end }}
    <div>
      {{ partial "posts/post.html" . }}
    </div>
    {{ .Scratch.Delete "small" }}
  {{ end }}
</div>
