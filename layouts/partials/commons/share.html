<div class="share">
  <p>{{ i18n "posts.share" }}</p>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink | absURL }}" target="_blank" rel="noopener" title="{{ i18n "posts.share_aria" (dict "Title" "Facebook") }}">
    <i class="icon icon-facebook"></i> <span>Facebook</span>
  </a>
  <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink | absURL }}" target="_blank" rel="noopener" title="{{ i18n "posts.share_aria" (dict "Title" "Linkedin") }}">
    <i class="icon icon-linkedin"></i> <span>Linkedin</span>
  </a>
  <a href="https://twitter.com/intent/tweet?text={{ .Title }} {{ .Permalink | absURL }}" target="_blank" rel="noopener" title="{{ i18n "posts.share_aria" (dict "Title" "Twitter") }}">
    <i class="icon icon-twitter"></i> <span>Twitter</span>
  </a>
</div>
